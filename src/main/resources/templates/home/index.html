<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="~{fragmentos :: cabecalho('Lista de Discente')}"></head>

  <body>
    <div class="container">
        <div class="row">
            <h1>Lista de Discentes</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">RM</th>
                            <th scope="col">Status</th>
                            <th scope="col">Nivel</th>
                            <th scope="col">Data de Nascimento</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                            <th scope="col">#</th>
                        </tr>
                      </thead>
                    <tbody>
                        <tr th:each="discente : ${discentes}">                        
              <th class="col-3" scope="row" th:text="${discente.id}">A</th>
              <th class="col-3" scope="row" th:text="${discente.pessoa.nome}">B</th>
              <td class="col-3" th:text="${discente.rm}">C</td>
              <td class="col-3" th:text="${discente.status.descricao}">D</td>
              <td class="col-3" th:text="${discente.nivel.descricao}">E</td>
              <td class="col-3" 
      th:text="${#temporals.format(discente.pessoa.dataNascimento,'dd/MM/yyyy')}">F</td>
              <td class="col-3"><a th:href="@{/discente/detalhes/{idDiscente}(idDiscente = ${discente.id})}">Detalhes</a></td>
              <td class="col-3"><a th:href="@{/discente/editar/{idDiscente}(idDiscente = ${discente.id})}">Editar</a></td>
              <td class="col-3"><a th:href="@{/discente/remover/{idDiscente}(idDiscente = ${discente.id})}">Remover</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/pessoa/nova">Cadastrar Pessoa</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
  	<script th:replace="~{fragmentos :: script-js}"></script>
  </body>
</html>
