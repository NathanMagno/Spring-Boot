<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Cadastrar Pessoa</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <h1>Cadastrar Pessoa</h1>
        </div>
        <div class="row">
            
            <form th:object="${pessoa}" action="/insere_pessoa" method="post">
            	Nome: <input class="form-control" type="text" th:field="*{nome}"
            	th:errorclass="is-invalid">
            	<div class="invalid-feedback" th:errors="*{nome}"></div><br>
            	
            	CPF: <input class="form-control" type="text" th:field="*{cpf}"
            	th:errorclass="is-invalid">
        	    <div class="invalid-feedback" th:errors="*{cpf}"></div><br>
            	
            	Data Nascimento: 
            	<input class="form-control" type="date" th:field="*{dataNascimento}"
            	 th:errorclass="is-invalid">
        	    <div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
            	<br>
            	
            	Nacionalidade:
            	<select class="form-select" th:field="*{nacionalidade}">
            		<option th:each="nac : ${lista_nac}" th:value="${nac}" th:text="${nac}" />
            	</select>
            	E-mail:
            	<input class="form-control" type="text" th:field="*{email}" th:errorclass="is-invalid">
        	    <div class="invalid-feedback" th:errors="*{cpf}"></div> <br>  
            	
            	<button type="submit">Enviar</button>
            </form>
            
        </div>
        <div class="row">
            <a href="/index">Listar discentes</a>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
